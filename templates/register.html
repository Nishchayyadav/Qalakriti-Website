<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Register - QalaKriti</title>
  <style>
    #cover-image {
        width: 100%;
        height: 350px;
        object-fit: cover; 
    }
    #card-image {
        height: 500px;
        object-fit: cover;
    }
    .login-container {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        margin-top: 50px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  {%include 'navbar.html'%}
  <div class="container">
    <div class="login-container">
        <h2 class="text-center mb-4">User Registeration</h2>
        <form>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Name</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="abc xyz">
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Phone Num</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="+91-123456789">
            </div>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="abc123@xyz.com">
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="*******">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-outline-secondary">Login</button>
            </div>
        </form>
    </div>
  </div>
  {%include 'footer.html'%}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
